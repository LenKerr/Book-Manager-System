{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h1 class="text-center">
				图书检索系统
			</h1>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form" action="{{ url_for("search_page") }}" method='post'>
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="search" placeholder="请输入要检索的IBSN号或图书名" required="required" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">立即搜索</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
