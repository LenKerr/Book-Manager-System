{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column" style="align-content: center">
            <h1>
                登录系统
            </h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            {% if msg %}
            <div class="alert alert-dismissable alert-info">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4>
                    注意!
                </h4> <strong>错误！</strong> {{ msg }}
            </div>
            {% endif %}
            <form role="form" action="{{ url_for("page_auth_in") }}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱地址</label><input name="username" type="email" class="form-control"
                                                                   id="exampleInputEmail1" required="required"/>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label><input name="password" type="password" class="form-control"
                                                                    id="exampleInputPassword1" required="required"/>
            </div>
            <!--<div class="form-group">-->
            <!--<label for="exampleInputFile">File input</label><input type="file" id="exampleInputFile" />-->
            <!--<p class="help-block">-->
            <!--Example block-level help text here.-->
            <!--</p>-->
        </div>
        <!--<div class="checkbox">-->
        <!--<label><input type="checkbox" />Check me out</label>-->
        <!--</div> -->
        <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
