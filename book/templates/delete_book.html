{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				删除图书
			</h3>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form" action="{{ url_for("delete_book_page") }}" method='post'>
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">ISBN号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="isbn" placeholder="ISBN号" required="required" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">删除</button>
					</div>
				</div>
			</form>
		</div>
	</div>
<form class="form-horizontal" role="form" action="{{ url_for("submit_book_page") }}" method='post'>
				<div class="form-group">
        			<div class="container">
						<div class="row clearfix">
						<div class="col-md-12 column">
							 <button type="submit" class="btn btn-default btn-primary">返回主页</button>
						</div>
					</div>
				</div>
					</div>
					</form>
</div>
{% endblock %}
