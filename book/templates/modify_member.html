{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				会员系统管理
			</h3>
		</div>
	</div>
	{% if msg %}
	<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="alert alert-success alert-dismissable">
				 <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h4>
					注意!
				</h4> <strong>警告！</strong> {{msg}}
			</div>
		</div>
	</div>
</div>
	{% endif %}
	<div class="row clearfix">
		<div class="col-md-12 column">
			<ul class="nav nav-tabs">
				<li >
					 <a href="{{url_for("add_member_page")}}">添加会员</a>
				</li>
				<li >
					 <a href="{{url_for("delete_member_page")}}">删除会员</a>
				</li>
                <li class="active">
                    <a href="{{url_for('member_modify_page')}}">修改信息</a>
                </li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				信息修改
			</h3>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form" action="{{url_for('member_modify_page')}}" method="post">
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">用户邮箱(不可为空)</label>
					<div class="col-sm-10">
						<input name="email" placeholder="Email" type="text" class="form-control" id="inputEmail3" required="required"/>
					</div>
				</div>
                <div>
                    <h3>
                        以下属性不修改留空
                    </h3>
                </div>
                <div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
					<div class="col-sm-10">
						<input name="name" placeholder="Name" type="text" class="form-control" id="inputEmail3"/>
					</div>
				</div>
                <div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
					<div class="col-sm-10">
						<input name="phone" placeholder="Phone" type="text" class="form-control" id="inputEmail3"/>
					</div>
				</div>
                <div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">新邮箱</label>
					<div class="col-sm-10">
						<input name="new_email" placeholder="Email" type="text" class="form-control" id="inputEmail3"/>
					</div>
				</div>
                <div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">等级</label>
					<div class="col-sm-10">
						<input name="level" placeholder="Level" type="number" class="form-control" id="inputEmail3"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">修改</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
